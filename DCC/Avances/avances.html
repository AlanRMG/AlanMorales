<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="pintura, carrocería, autos, coches, reparación de vehículos,
    reparación de autos, reparación">
    <meta name="description" content="Sitio web enfocado en brindar los servicios de 
    carrocería y pintura de Dreams Collision Center">
    <meta name="author" content="Alan Morales - Desarrollador Web">
    <script src="../js/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/1f827da2c2.js" crossorigin="anonymous"></script>
    <link rel="shorcut icon" type="image/x-icon" href="../img/dreams-collision-center.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Avances de su vehículo</title>

<body>
    <div class="contenedor">

        <div class="contenedor-header">
            <div class="boton">
                <button class="btn-regresar">Regresar</button>
            </div>
            <div class="buscar">
                <label for="buscarID" class="buscarID"><i class="fas fa-search"></i></label>
                <input id="buscarID" class="id" type="text" placeholder="Buscar vehículo por ID" autocomplete="off">
                <button class="btn-buscar">Buscar</button>
            </div>
            <div class="titulo-avances">
                <h1>VER AVANCES</h1>
            </div>
        </div>

        <div class="contenedor-avances">
            <div class="fotos-avances">
                <div class="cliente">
                    <h4>Cliente:</h4>
                </div>
                <h3>Vehículo:</h3>
                <div class="imagenes">
                    <div class="foto">
                        <img src="../img/1.jpg" alt="">
                        <p class="descripcion">Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="foto">
                        <img src="../img/2.jpg" alt="">
                        <p class="descripcion">Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="foto">
                        <img src="../img/3.jpg" alt="">
                        <p class="descripcion">Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
